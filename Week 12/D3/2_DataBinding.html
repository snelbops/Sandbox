<html>

<head>
    <title>Learn D3 in 5 minutes</title>
</head>

<body>

    <h3>Example 2</h3>
    <ul></ul>

    <script src='https://d3js.org/d3.v4.min.js'></script>

    <script>
        var fruits = ['apple', 'mango', 'banana', 'orange'];
        d3.select('ul')
            .selectAll('li')
            .data(fruits)
            .enter()
            .append('li')
            .text(function (d) {
                return d;
            });
    </script>
</body>

</html>
