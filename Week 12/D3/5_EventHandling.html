<html>
<head>
    <title>Learn D3 in 5 minutes</title>
</head>
<body>

<h3>Event Handling</h3>
<button id="btn">Show message</button>
<script src='https://d3js.org/d3.v4.min.js'></script>

<script>
d3.select('#btn')
        .on('click', function () {
            d3.select('body')
               .append('h3')
               .text('Today is a beautiful day!!');
        });
</script>
</body>
</html>
