<html>
<head>
    <title>Learn D3 in 5 minutes</title>
</head>
<body>

<h3>SVG Element</h3>
<svg></svg>

<script src='https://d3js.org/d3.v4.min.js'></script>

<script>
//Select SVG element
var svg = d3.select('svg');

//Create rectangle element inside SVG
svg.append('rect')
   .attr('x', 50)
   .attr('y', 50)
   .attr('width', 200)
   .attr('height', 100)
   .attr('fill', 'green');
</script>
</body>
</html>
